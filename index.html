<head>
  <meta charset="UTF-8">

  <title>表白互动</title>
  <style>
    body {
      background-color: black;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      padding-top: 40px;
      margin: 0;
      overflow: hidden;
    }
    .danmu {
      position: absolute;
      white-space: nowrap;
      color: white;
      font-size: 12px;
      text-shadow: 2px 2px 4px rgba(255, 255, 255, 0.5);
      max-width: 90%;
      word-wrap: break-word;
    }
    button {
      padding: 10px 20px;
      font-size: 18px;
      margin: 10px;
      cursor: pointer;
      display: inline-block;
      background-color: rgba(255, 105, 180, 0.8);
      border: none;
      border-radius: 5px;
      color: white;
      transition: transform 0.2s ease;
    }
    button:hover {
      transform: scale(1.1);
    }
    #result {
      margin-top: 20px;
      font-size: 4vw;
      color: pink;
      max-width: 90%;
      word-wrap: break-word;
      margin-left: auto;
      margin-right: auto;
      text-align: center;
    }
    canvas {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      display: none;
    }
    #message {
      position: absolute;
      top: 20%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 6vw;
      color: pink;
      text-shadow: 2px 2px 10px rgba(255, 192, 203, 0.8);
      opacity: 1;
      transition: opacity 1s;

    .page {

      font-size: 2vw;
      text-align: center;
    }
    .page img {
      width: 30%;
      margin: 10px;
      border-radius: 10px;
    }
    #nextPageBtn {
      font-size: 3vw;
      position: absolute;
      bottom: 10%;
      left: 50%;
      transform: translateX(-50%);
      background-color: rgba(255, 105, 180, 0.8);
    }
    /* Responsive adjustments */
    @media (max-width: 768px) {
      .page h1, .page p {
        font-size: 5vw;

      }
    }

</head>
<body>

  <!-- 第5页内容（心形动画+弹幕） -->
  <div id="fifthPage" class="page">

  <div id="result"></div>

  <script>
    // 确保音频在用户交互后自动播放
    document.addEventListener('click', function() {
      const bgm = document.getElementById('bgm');
      // 设置音量为最大
      bgm.volume = 1.0;

      // 播放音频
      if (bgm.paused) {
        bgm.play().catch(error => console.log('音频播放失败:', error));
      }
    });

    // 你的其他JavaScript代码
    let danmuTopPositions = []; // 用于存储弹幕的top位置，防止重叠

    // 点击页面后隐藏初始表白文本，显示第二页
    function showSecondPage() {
      document.getElementById("message").style.opacity = "0";
      setTimeout(() => {
        document.getElementById("message").style.display = "none";
        document.getElementById("nextPageBtn").style.display = "none";
        document.getElementById("secondPage").style.display = "block";
      }, 1000);
    }

    // 根据用户选择作出响应
    function handleResponse(response) {
      if (response === 'yes') {
        showThirdPage("❤️❤️❤️有了你，我仿佛找到了生命中最美的风景，幸福就在每一个与你相伴的瞬间 ❤️❤️❤️");
      } else {
        showThirdPage("有些爱，注定要经过时光的沉淀，我依然会在你身边，静静守护，等待那一刻的到来！");
      }
    }

    // 显示第三页
    function showThirdPage(text) {
      document.getElementById("secondPage").style.display = "none";
      document.getElementById("responseText").textContent = text;
      document.getElementById("thirdPage").style.display = "block";
      setTimeout(() => {
        showFourthPage();
      }, 8000);
    }

    // 显示第四页
    function showFourthPage() {
      document.getElementById("thirdPage").style.display = "none";
      document.getElementById("fourthPage").style.display = "block";
      setTimeout(() => {
        showFifthPage();
      }, 8000);
    }

    // 显示第五页，并启动心形动画和弹幕效果
    function showFifthPage() {
      document.getElementById("fourthPage").style.display = "none";
      document.getElementById("fifthPage").style.display = "block";
      document.getElementById("pinkboard").style.display = "block";
      startHeartAnimation();
      startDanmu();
    }

    // 弹幕相关文字列表
    const messages = [
      "从遇见你的那天起，我的世界便只有你！",
      "我爱你，像风走了八万里，不问归期！",
      "你是我永不降级的VIP，特权代码：LOVE2YZ1314！",
      "想申请成为你的固定设备，开机密码是你的吻！",
      "你是我心跳加速的唯一理由！",
      "我想和你一起，从心动到古稀！",
      "我会用一生守护你的笑容！",
      "我愿做你的港湾，无论风雨，永远为你停靠！",
      "我会陪你走过每一个春夏秋冬！",
      "你的名字是我写过最美的情书！",
      "想和你一起看遍世间所有的风景！",
      "想牵着你的手，走到世界的尽头！",
      "爱你是星辰大海，永不枯竭！",
      "你是我生命中最美的诗篇！",
      "你一笑，我的世界便春暖花开！",
      "警告！你已成功偷走我的心！",
      "你的微笑是我每天的维生素！",
      "想把你藏进口袋，走到哪带到哪！",
      "无论未来如何，我都会在你身边！",
      "我会用行动证明，爱你不是说说而已！",
      "我会陪你笑，陪你闹，陪你到老！",
      "想和你一起看日出日落，直到白头！",
      "我们的故事，才刚刚开始！",
      "想和你一起，书写属于我们的未来！",
      "每次见到你，我的心都会漏跳一拍！",
      "你是我心中最柔软的角落！",
      "你的笑容是我最珍贵的宝藏！",
      "英子，你是我此生唯一的答案！",
      "我爱你，胜过昨日，略逊明日！",
      "你是我心中永不熄灭的光！",
      "英子，我愿用一生守护你！",
      "英子，我可能不是完美代码，但愿为你终身迭代！",
      "我的爱已通过ISO9001认证，终身质保！"
    ];

    // 创建单条弹幕
    function createDanmu() {
      const danmu = document.createElement("div");
      danmu.className = "danmu";
      danmu.textContent = messages[Math.floor(Math.random() * messages.length)];

      let topPosition = Math.random() * 20 + 60;  // 弹幕出现在心形动画下方
      while (danmuTopPositions.includes(topPosition)) {
        topPosition = Math.random() * 20 + 60;
      }
      danmuTopPositions.push(topPosition);

      danmu.style.top = `${topPosition}%`;
      danmu.style.left = "0%";
      document.body.appendChild(danmu);

      const screenWidth = window.innerWidth;
      const duration = 15000; // 弹幕滚动15秒

      danmu.animate(
        [{ transform: "translateX(0)" }, { transform: `translateX(${screenWidth}px)` }],
        { duration: duration, iterations: 1, easing: "linear" }
      );

      setTimeout(() => {
        danmu.remove();
        danmuTopPositions = danmuTopPositions.filter(position => position !== topPosition);
      }, duration);
    }

    // 优化后的弹幕启动函数（使用 requestAnimationFrame 动态生成）
    function startDanmu() {
      let lastTime = 0;
      const interval = 4500; // 每隔5秒生成一条弹幕

      function loop(timestamp) {
        if (timestamp - lastTime >= interval) {
          createDanmu();
          lastTime = timestamp;
        }
        requestAnimationFrame(loop);
      }
      requestAnimationFrame(loop);
    }

    // 心形动画相关代码
    function startHeartAnimation() {
      const settings = {
        particles: {
          length: 500,    
          duration: 2,    
          velocity: 100,  
          effect: -0.75,  
          size: 30        
        }
      };

      // Polyfill for requestAnimationFrame
      (function(){
        var lastTime = 0;
        var vendors = ['ms', 'moz', 'webkit', 'o'];
        for(var x = 0; x < vendors.length && !window.requestAnimationFrame; ++x) {
          window.requestAnimationFrame = window[vendors[x]+'RequestAnimationFrame'];
          window.cancelAnimationFrame = window[vendors[x]+'CancelAnimationFrame'] 
                                     || window[vendors[x]+'CancelRequestAnimationFrame'];
        }
        if (!window.requestAnimationFrame)
          window.requestAnimationFrame = function(callback, element) {
            var currTime = new Date().getTime();
            var timeToCall = Math.max(0, 16 - (currTime - lastTime));
            var id = window.setTimeout(function() { callback(currTime + timeToCall); }, 
              timeToCall);
            lastTime = currTime + timeToCall;
            return id;
          };
        if (!window.cancelAnimationFrame)
          window.cancelAnimationFrame = function(id) {
            clearTimeout(id);
          };
      }());

      // 定义基本的点和粒子类
      var Point = function(x, y) {
        this.x = (typeof x !== 'undefined') ? x : 0;
        this.y = (typeof y !== 'undefined') ? y : 0;
      };

      Point.prototype.clone = function() {
        return new Point(this.x, this.y);
      };
      Point.prototype.length = function(length) {
        if (typeof length === 'undefined')
          return Math.sqrt(this.x * this.x + this.y * this.y);
        this.normalize();
        this.x *= length;
        this.y *= length;
        return this;
      };
      Point.prototype.normalize = function() {
        var len = this.length();
        this.x /= len;
        this.y /= len;
        return this;
      };

      var Particle = function() {
        this.position = new Point();
        this.velocity = new Point();
        this.acceleration = new Point();
        this.age = 0;
      };

      Particle.prototype.initialize = function(x, y, dx, dy) {
        this.position.x = x;
        this.position.y = y;
        this.velocity.x = dx;
        this.velocity.y = dy;
        this.acceleration.x = dx * settings.particles.effect;
        this.acceleration.y = dy * settings.particles.effect;
        this.age = 0;
      };

      Particle.prototype.update = function(deltaTime) {
        this.position.x += this.velocity.x * deltaTime;
        this.position.y += this.velocity.y * deltaTime;
        this.velocity.x += this.acceleration.x * deltaTime;
        this.velocity.y += this.acceleration.y * deltaTime;
        this.age += deltaTime;
      };

      Particle.prototype.draw = function(context, image) {
        function ease(t) {
          return (--t) * t * t + 1;
        }
        var size = image.width * ease(this.age / settings.particles.duration);
        context.globalAlpha = 1 - this.age / settings.particles.duration;
        context.drawImage(image,
          this.position.x - size / 2,
          this.position.y - size / 2,
          size, size);
      };

      var ParticlePool = function(length) {
        this.particles = new Array(length);
        for (var i = 0; i < this.particles.length; i++) {
          this.particles[i] = new Particle();
        }
        this.firstActive = 0;
        this.firstFree = 0;
        this.duration = settings.particles.duration;
      };

      ParticlePool.prototype.add = function(x, y, dx, dy) {
        this.particles[this.firstFree].initialize(x, y, dx, dy);
        this.firstFree++;
        if (this.firstFree === this.particles.length)
          this.firstFree = 0;
        if (this.firstActive === this.firstFree) {
          this.firstActive++;
          if (this.firstActive === this.particles.length)
            this.firstActive = 0;
        }
      };

      ParticlePool.prototype.update = function(deltaTime) {
        var i;
        if (this.firstActive < this.firstFree) {
          for (i = this.firstActive; i < this.firstFree; i++) {
            this.particles[i].update(deltaTime);
          }
        } else if (this.firstFree < this.firstActive) {
          for (i = this.firstActive; i < this.particles.length; i++) {
            this.particles[i].update(deltaTime);
          }
          for (i = 0; i < this.firstFree; i++) {
            this.particles[i].update(deltaTime);
          }
        }
        while (this.particles[this.firstActive].age >= this.duration &&
               this.firstActive !== this.firstFree) {
          this.firstActive++;
          if (this.firstActive === this.particles.length)
            this.firstActive = 0;
        }
      };

      ParticlePool.prototype.draw = function(context, image) {
        var i;
        if (this.firstActive < this.firstFree) {
          for (i = this.firstActive; i < this.firstFree; i++) {
            this.particles[i].draw(context, image);
          }
        } else if (this.firstFree < this.firstActive) {
          for (i = this.firstActive; i < this.particles.length; i++) {
            this.particles[i].draw(context, image);
          }
          for (i = 0; i < this.firstFree; i++) {
            this.particles[i].draw(context, image);
          }
        }
      };

      var canvas = document.getElementById('pinkboard');
      var context = canvas.getContext('2d');
      var particles = new ParticlePool(settings.particles.length);
      var particleRate = settings.particles.length / settings.particles.duration;
      var time;

      // 根据参数 t 返回心形上的一个点
      function pointOnHeart(t) {
        return new Point(
          160 * Math.pow(Math.sin(t), 3),
          130 * Math.cos(t) - 50 * Math.cos(2 * t) - 20 * Math.cos(3 * t) - 10 * Math.cos(4 * t) + 25
        );
      }

      // 创建一个临时画布，绘制心形图案，作为粒子图片
      var image = (function() {
        var dummyCanvas = document.createElement('canvas');
        var dummyContext = dummyCanvas.getContext('2d');
        dummyCanvas.width = settings.particles.size;
        dummyCanvas.height = settings.particles.size;
        function to(t) {
          var point = pointOnHeart(t);
          point.x = settings.particles.size / 2 + point.x * settings.particles.size / 350;
          point.y = settings.particles.size / 2 - point.y * settings.particles.size / 350;
          return point;
        }
        dummyContext.beginPath();
        var t = -Math.PI;
        var pt = to(t);
        dummyContext.moveTo(pt.x, pt.y);
        while(t < Math.PI) {
          t += 0.01;
          pt = to(t);
          dummyContext.lineTo(pt.x, pt.y);
        }
        dummyContext.closePath();
        dummyContext.fillStyle = '#ea80b0';
        dummyContext.fill();
        var img = new Image();
        img.src = dummyCanvas.toDataURL();
        return img;
      })();

      function render() {
        requestAnimationFrame(render);
        var newTime = new Date().getTime() / 1000;
        var deltaTime = newTime - (time || newTime);
        time = newTime;
        context.clearRect(0, 0, canvas.width, canvas.height);
        var amount = particleRate * deltaTime;
        for (var i = 0; i < amount; i++) {
          var pos = pointOnHeart(Math.PI - 2 * Math.PI * Math.random());
          var dir = pos.clone().length(settings.particles.velocity);
          particles.add(canvas.width / 2 + pos.x, canvas.height / 2 - pos.y, dir.x, -dir.y);
        }
        particles.update(deltaTime);
        particles.draw(context, image);
      }

      function onResize() {
        canvas.width = canvas.clientWidth;
        canvas.height = canvas.clientHeight;
      }
      window.addEventListener("resize", onResize);
      onResize();
      render();
    }
  </script>
